<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My blog{% endblock %}</title>
    {% load staticfiles %}
    <link rel="back image" type="image/jpg" href = "{%  static 'home/images/back.jpg' %}"/>
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
    body{
      {% load static %}
      background: url("{% static 'media/images/backgg.jpg' %}") no-repeat;
      background-attachment: fixed;
      padding-top: 70px;
      }
    }
</style>

</head>
<body >


<nav class="navbar  navbar-fixed-top navbar-inverse">
    <div class="container-fluid" >
        <!-- Header -->
        <div class="navbar-header " >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home:homepage' %}">Shashank's Blog</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block active_home %}{% endblock %}" ><a href="{% url 'home:homepage' %}">&nbsp; Home</a></li>
                <li class="{% block active_friends %}{% endblock %}" ><a href="{% url 'friends:friendspage' %}">&nbsp; friends
                </a></li>
                <li class="{% block active_family %}{% endblock %}"><a href="{% url 'family:familypage' %}">&nbsp; family</a></li>
                <li class="{% block active_aboutme %}{% endblock %}"><a href="{% url 'aboutme:mypage' %}">&nbsp; About me</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="POST" action="{% url 'home:homepage' %}">
                
                <div class="form-group">
                  {% csrf_token %}
                    <input type="text" class="form-control" name="searchbox">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'home:addposts' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add posts
                    </a>
                </li>
                <li>
                    <a href="{% url 'home:logoutkrdo' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; logout
                    </a>
                </li>
                <li>
                    <a href="{% url 'home:profile' user.id %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Edit profile
                    </a>
                </li>

            </ul>
        </div>

    </div>
</nav>
 {% block body %}
 {% endblock %}

</body>
</html>
