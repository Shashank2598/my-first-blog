{% for field in form %}

<div class="row uniform">
	<div class="6u 12u$(xsmall)">
		<label class="control-label col-sm-2" for="post_title">{{ field.label_tag }}</label>
		{% if forloop.last%}
		<textarea name = "again" id="demo-message" placeholder="Write here.." rows="6"></textarea>
		{% else %}
		<div class="col-sm-10">{{ field }}</div>
		{% endif %}
	</div>
</div>
{% endfor %}
