{% extends 'base.html' %}
{% block active_home %} active {% endblock %}

{% block body %}
<h1> {{ user.profile.bio }}</h1>
 <div class="albums-container container-fluid">
    <!-- posts -->

    <div class="row">
            {% for post in object_list %}
                <div class="col-sm-4 col-lg-3">

                    <div class="thumbnail" style=" border: 2px solid black; ">
                        <a href="{% url 'home:detailview' post.id %}">
                          {% load static %}
                            <img src="{{ post.pic.url }}" class="img-responsive">
                          <div class="caption">
                            <h3>{{ post.title }}</h3>
                            <h4>{{ post.by }}</h4>
                            <h5> (read more..)</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>     
}
}
</div>
<style>
body, html, .container-fluid {
     height: 100%;
}
.thumbnail{
  height: 270px;
  width: 280px;
  padding: 0px;
  border-radius:10px;
}
.caption h3,h4,h5{
  margin:4px;
}
.thumbnail a img{
  height: 120px;
  width: 280px;
  border-top-right-radius: 8px;
  border-top-left-radius: 8px;
}
a:hover{
  text-decoration: none;
}
</style>
{% endblock %}
